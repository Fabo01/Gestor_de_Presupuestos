<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="menu">
                <button class="menu-btn" onclick="toggleMenu()">☰</button>
                <h1 class="app-title">Mi App</h1>
                <div id="dropdown" class="dropdown-menu">
                    <a href="#">Placeholder 1</a>
                    <a href="#">Placeholder 2</a>
                    <a href="#">Placeholder 3</a>
                    <a href="#">Placeholder 4</a>
                    <a href="#">Placeholder 5</a>
                </div>
            </div>
        </div>
    </header>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="dashboard.html" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <p class="signup-text">¿No tienes una cuenta? 
            <a href="sign_in.html" class="signup-link">Regístrate aquí</a>
        </p>
    </div>

    <script>
        function toggleMenu() {
            var dropdown = document.getElementById("dropdown");
            dropdown.classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
