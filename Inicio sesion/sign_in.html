<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="menu">
                <button class="menu-btn" onclick="toggleMenu()">☰</button>
                <h1 class="app-title">Mi App</h1>
                <div id="dropdown" class="dropdown-menu">
                    <a href="#">Placeholder 1</a>
                    <a href="#">Placeholder 2</a>
                    <a href="#">Placeholder 3</a>
                    <a href="#">Placeholder 4</a>
                    <a href="#">Placeholder 5</a>
                </div>
            </div>
        </div>
    </header>

    <div class="login-container">
        <h2>Crear Cuenta</h2>
        <form id="signup-form" action="dashboard.html" method="post" onsubmit="return validateForm()">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="bank">Banco:</label>
            <select id="bank" name="bank" required>
                <option value="" disabled selected>Selecciona tu banco</option>
                <option value="banco_chile">Banco de Chile</option>
                <option value="bci">BCI</option>
                <option value="banco_estado">Banco Estado</option>
                <option value="santander">Santander</option>
                <option value="itau">Itaú</option>
                <option value="scotiabank">Scotiabank</option>
                <option value="falabella">Banco Falabella</option>
                <option value="ripley">Banco Ripley</option>
                <option value="security">Banco Security</option>
                <option value="otros">Otros</option>
            </select>

            <label for="account-type">Tipo de cuenta:</label>
            <select id="account-type" name="account-type" required>
                <option value="" disabled selected>Selecciona el tipo de cuenta</option>
                <option value="corriente">Cuenta Corriente</option>
                <option value="vista">Cuenta Vista</option>
                <option value="rut">Cuenta RUT</option>
                <option value="ahorro">Cuenta de Ahorro</option>
                <option value="otros">Otros</option>
            </select>

            <label for="account-number">Número de Cuenta:</label>
            <input type="text" id="account-number" name="account-number" required>

            <button type="submit" class="btn-login">Crear Cuenta</button>
        </form>

        <p class="signup-text">¿Ya tienes una cuenta? 
            <a href="login.html" class="signup-link">Inicia sesión aquí</a>
        </p>
    </div>

    <script>
        function toggleMenu() {
            var dropdown = document.getElementById("dropdown");
            dropdown.classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function validateForm() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const bank = document.getElementById("bank").value;
            const accountType = document.getElementById("account-type").value;
            const accountNumber = document.getElementById("account-number").value;

            if (!username || !email || !password || !confirmPassword || !bank || !accountType || !accountNumber) {
                alert("Todos los campos son obligatorios.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
