<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gestión de Categorías</h1>
        <div class="form-group">
            <label for="categoryName">Nombre de la categoría</label>
            <input type="text" id="categoryName" placeholder="Ingrese el nombre de la categoría">
        </div>
        <div class="form-group">
            <label for="categoryType">Tipo de categoría</label>
            <input type="text" id="categoryType" placeholder="Gasto/Ingreso">
        </div>
        <div class="form-group">
            <label for="categoryBudget">ID de Presupuesto</label>
            <input type="number" id="categoryBudget" placeholder="Ingrese el ID de presupuesto">
        </div>
        <button class="btn" onclick="createCategory()">Crear Categoría</button>

        <h2>Lista de Categorías</h2>
        <ul id="categoryList"></ul>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
