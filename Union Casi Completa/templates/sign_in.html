<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="menu">
                <button class="menu-btn" onclick="toggleMenu()">☰</button>
                <h1 class="app-title">Mi App</h1>
                <div id="dropdown" class="dropdown-menu">
                    <a href="#">Placeholder 1</a>
                    <a href="#">Placeholder 2</a>
                    <a href="#">Placeholder 3</a>
                    <a href="#">Placeholder 4</a>
                    <a href="#">Placeholder 5</a>
                </div>
            </div>
        </div>
    </header>

    <div class="login-container">
        <h2>Crear Cuenta</h2>
        <form id="signup-form" action="{{ url_for('registro') }}" method="post"
        >
        <form action="{{ url_for('registro') }}" method="post">
            
            <label for="name">Nombre:</label>
            <input type="text" name="name" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" required>

            <button type="submit" class="btn-login">Crear Cuenta</button>
        </form>

        <p class="signup-text">¿Ya tienes una cuenta? 
            <a href="{{ url_for('login') }}" class="signup-link">Inicia sesión aquí</a>
        </p>
    </div>

    <script>
        function toggleMenu() {
            var dropdown = document.getElementById("dropdown");
            dropdown.classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function validateForm() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (!username || !email || !password || !confirmPassword || !bank || !accountType || !accountNumber) {
                alert("Todos los campos son obligatorios.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
