<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="\static/perfil.css"> <!-- arreglar ruta si esta mal -->
</head>
<body>

<header>
    <div class="logo">Logo</div>
    <div class="user-info">
        <span>Boletines</span>
        <img src="https://via.placeholder.com/40" alt="Usuario">
    </div>
</header>

<div class="container">
    <div class="profile-content">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Perfil">
            <div class="profile-info">
                <h2>Juan Perez De las Mercedez</h2>
                <p>Correo: correoderelleno@email.com</p>
                <p>Nombre de Usuario: @Usuario</p>
                <button class="change-photo">Cambiar foto de perfil</button>
            </div>
        </div>
        
        <div id="dynamicContent">
            <h3>Bienvenido</h3>
            <p>Selecciona una opción del panel para comenzar.</p>
        </div>
    </div>

    <div class="sidebar">
        <button onclick="loadContent('seguridad')">Seguridad</button>
        <button onclick="loadContent('personalizacion')">Personalización</button>
        <button onclick="loadContent('logros')">Logros</button>
        <button onclick="loadContent('configuracionCuenta')">Configuración de cuenta</button>
        <button onclick="loadContent('configuracionAhorros')">Configuración de ahorros</button>
        <button onclick="loadContent('grafico')">Gráfico</button>
    </div>
</div>

<script src="\static/js/perfil.js"></script> <!-- arreglar ruta si esta mal -->
</body>
</html>
