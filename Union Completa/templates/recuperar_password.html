<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body class="login-page">
    <div class="aspect-ratio-container">
        <div class="content-wrapper">
            <header>
                <h1 class="main-header">Recuperar Contraseña</h1>
            </header>
            <main>
                <div id="email-recuperacion">
                    <form method="POST" action="{{ url_for('recuperar_password') }}" class="form-style">
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn-primary">Recuperar Contraseña</button>
                        </div>
                    </form>
                </div>
                {% if email %}
                <script>
                    document.getElementById('email-recuperacion').classList.add('hidden');
                </script>
                <form method="POST" action="{{ url_for('restablecer_password') }}" class="form-style">
                    <input type="hidden" name="email" value="{{ email }}">
                    <div class="form-group">
                        <label for="password">Nueva Contraseña:</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmar Contraseña:</label>
                        <input type="password" name="confirm_password" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-primary">Restablecer Contraseña</button>
                    </div>
                </form>
                {% endif %}
                <!-- Botón de regreso al login -->
                <div class="button-group">
                    <a href="{{ url_for('login') }}" class="btn-secondary">Volver al inicio de sesion</a>
                </div>
            </main>
            <footer>
                <p>&copy; Gestor de Presupuestos 2024. Todos los derechos reservados.</p>
            </footer>
        </div>
    </div>
</body>
</html>
