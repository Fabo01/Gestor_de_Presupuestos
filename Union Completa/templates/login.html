<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Iniciar Sesión</title>
</head>
<body class="login-page">
    <div class="aspect-ratio-container">
        <div class="content-wrapper">
            <header>
                <h1 class="main-header">Iniciar Sesión</h1>
            </header>
            <main>
                <form action="{{ url_for('login') }}" method="post" class="form-style">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-primary">Iniciar Sesión</button>
                    </div>
                </form>
                <div class="extra-links">
                    <p>No tienes cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a></p>
                    <p>Olvidé mi Contraseña <a href="{{ url_for('recuperar_password') }}">Restablecer Contraseña</a></p>
                </div>
            </main>
            <footer>
                <p>&copy; Gestor de Presupuestos 2024. Todos los derechos reservados.</p>
            </footer>
        </div>
    </div>
</body>
</html>
