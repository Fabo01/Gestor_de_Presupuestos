<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas bancarias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="crearcuenta">
        <label for="nombrecuenta">Crea un nombre para tu cuenta.</label>
        <input type="text" id="nombrecuenta" name="nombrecuenta" required placeholder="Escribe un nombre para tu cuenta">

        <label for="banco">Banco:</label>
            <select id="banco" name="banco" onchange="escribirotrobanco()" required>
                <option value="" disabled selected>Selecciona tu banco.</option>
                <option value="banco_chile">Banco de Chile</option>
                <option value="bci">BCI</option>
                <option value="banco_estado">Banco Estado</option>
                <option value="santander">Santander</option>
                <option value="itau">Ita√∫</option>
                <option value="scotiabank">Scotiabank</option>
                <option value="falabella">Banco Falabella</option>
                <option value="ripley">Banco Ripley</option>
                <option value="security">Banco Security</option>
                <option value="otro">otro</option>
            </select>

                <div id="otrobancocontenedor" style="display:none;">
                    <label for="otrobanco">Ingrese el nombre de su banco:</label>
                    <input type="text" id="otrobanco" name="otrobanco"><br><br>
                </div>  

        <label for="tipocuenta">Elige el tipo de cuenta:</label>
            <select id="tipocuenta" name="tipocuenta" required>
                <option value="" disabled selected>Selecciona el tipo de cuenta.</option>
                <option value="corriente">Cuenta Corriente</option>
                <option value="vista">Cuenta Vista</option>
                <option value="rut">Cuenta RUT</option>
                <option value="ahorro">Cuenta de Ahorro</option>
            </select>

        <!-- <label for="moneda">Crea un nombre para tu cuenta:</label>          
            <select id="moneda" name="moneda" required>
                <option value="" disabled selected>Selecciona la moneda de tu cuenta.</option>
                <option value="banco_chile">CLP</option>
                <option value="bci">USD</option>
                <option value="banco_estado">EUR</option>
            </select> -->

        <button type="submit">Crear cuenta</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
