<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Presupuestos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Gestión de Presupuestos</h1>

        <h2>Crear Presupuesto</h2>
        <label for="budget-name">Nombre del Presupuesto:</label>
        <input type="text" id="budget-name" placeholder="Ej: Vacaciones">

        <label for="category">Categoría:</label>
        <select id="category">
            <option value="Transporte">Transporte</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Entretenimiento">Entretenimiento</option>
            <option value="Otros">Otros</option>
        </select>

        <label for="amount">Cantidad Inicial:</label>
        <input type="number" id="amount" placeholder="Monto inicial">

        <button id="add-budget">Añadir Presupuesto</button>

        <h2>Presupuestos</h2>
        <div id="budgets-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
