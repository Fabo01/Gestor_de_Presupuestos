<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos por Categorías</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="InterfazGrafico.css">

</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="#category1">Resumen anual</a></li>
            <li><a href="#category2">Resumen semanal</a></li>
            <li><a href="#category3">Resumen por dia</a></li>
            <li><a href="#category4">Resumen por categoria</a></li>
        </ul>
    </nav>


    <section id="category1">
        <h2>Resumen anual</h2>
        <label for="Input1">Ingresar datos (separados por comas):</label>
        <input type="text" id="Input1" placeholder="Ej: $100000, $200000, $300000, $400000, $500000, $600000">
        <button onclick="updateChart('lineChart1', 'pieChart1', 'Input1')">Actualizar Gráficos</button>
        <canvas id="lineChart1"></canvas>
        <canvas id="pieChart1"></canvas>
    </section>


    <section id="category2" class="hidden">
        <h2>Resumen semanal</h2>
        <label for="Input2">Ingresar datos (separados por comas):</label>
        <input type="text" id="Input2" placeholder="Ej: $15000, $25000, $35000, $45000, $55000, $65000">
        <button onclick="updateChart('lineChart2', 'pieChart2', 'Input2')">Actualizar Gráficos</button>
        <canvas id="lineChart2"></canvas>
        <canvas id="pieChart2"></canvas>
    </section>


    <section id="category3" class="hidden">
        <h2>Resumen por dia</h2>
        <label for="Input3">Ingresar datos (separados por comas):</label>
        <input type="text" id="Input3" placeholder="Ej: $2000, $3000, $4000, $5000, $6000, $7000">
        <button onclick="updateLine('lineChart3', 'Input3')">Actualizar Gráficos</button>
        <canvas id="lineChart3"></canvas>
    </section>

    <section id="category4" class="hidden">
        <h2>Resumen por categoria</h2>
        <label for="Input4">Ingresar datos (separados por comas):</label>
        <input type="text" id="Input4" placeholder="Ej: $200000, $30000, $400000, $50000, $6000, $70000">
        <button onclick="updatePie('pieChart4', 'Input4')">Actualizar Gráficos</button>
        <canvas id="pieChart4"></canvas>
    </section>

    <script src="GraficosScript.js"></script>
</body>
</html>
